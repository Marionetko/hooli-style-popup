<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<title>Bat-popup</title>

	<div class="wrapper">

						<nav class="nav">
							<ul>
								<li>
									<a href="#">Calendar</a>

								<li>
									<a href="#">Mail</a>
								</li>
								<li>

							</ul>
						</nav>
					</div>

					<!-- nav -->
					<!-- <nav class="nav"> 
						
					</nav> /.nav -->
				</div>
			</div>
		</header> <!-- /.header -->

			<div class="container">
				<div class="main__content">
					<img src="img/sybol.png" alt="">
					<h1>UNMASK THE TRUTH</h1>
				</div>
			</div>
		</main> <!-- /.main -->

		<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<div class="copy">
					<p>Developed by &copy; <a href="https://github.com/Marionetko" target="_blank">Marionetko</a></p>

			</div>
			
		</footer> <!-- /.footer -->
