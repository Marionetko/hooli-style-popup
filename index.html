<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lacquer&display=swap" rel="stylesheet">
	<title>Bat-popup</title>
</head>
<body>
	<div class="wrapper">
		<!-- Header -->
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="logo__placeholder">
						<a href="#">
							<img src="img/logo.png" alt="The Batman logo">
						</a>
					</div>

					<div class="btn">
						<input type="checkbox" id="toggle" class="toggle">
						<label class="toggle__label" for="toggle">
							<img class="toggle__img" src="img/btn-icon-01.png" alt="menu button">
						</label>
						<nav class="nav">
							<ul class="nav__list">
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/calendar.png" alt="calendar icon">
										<span class="nav__text">Calendar</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/mail.png" alt="mail icon">
										<span class="nav__text">Mail</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/news.png" alt="news icon">
										<span class="nav__text">News</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/map.png" alt="map icon">
										<span class="nav__text">Map</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/files.png" alt="files icon">
										<span class="nav__text">files</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/contacts.png" alt="contacts icon">
										<span class="nav__text">Contacts</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/translate.png" alt="translate icon">
										<span class="nav__text">Translate</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/videos.png" alt="videos icon">
										<span class="nav__text">Videos</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/search.png" alt="search icon">
										<span class="nav__text">Search</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/camera.png" alt="camera icon">
										<span class="nav__text">Photo</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/apps.png" alt="apps icon">
										<span class="nav__text">Apps</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/document.png" alt="document icon">
										<span class="nav__text">Document</span>
									</a>
								</li>
							</ul>
							<input type="checkbox" id="new__toggle" class="new__toggle">
							<label class="new__label" for="new__toggle">More</label>
							<ul class="nav__list new__list">
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/chat.png" alt="chat icon">
										<span class="nav__text">Chat</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/teaching.png" alt="Classroom icon">
										<span class="nav__text">Classroom</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/collection.png" alt="collection icon">
										<span class="nav__text">Collection</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/mars.png" alt="mars icon">
										<span class="nav__text">Mars</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/blog.png" alt="blog icon">
										<span class="nav__text">Blogs</span>
									</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">
										<img class="nav__image" src="img/icons/speaker.png" alt="promo icon">
										<span class="nav__text">Promos</span>
									</a>
								</li>
								<li class="new__link">
									<a class="new__link-color" href="#">Even more frome Kottans</a>
								</li>
								
							</ul>
						</nav>
					</div>
				
				</div>
			</div>
		</header> <!-- /.header -->

		<!-- Main -->
		<main class="main">
			<div class="container">
				<div class="main__content">
					<img src="img/sybol.png" alt="">
					<h1>UNMASK THE TRUTH</h1>
				</div>
			</div>
		</main> <!-- /.main -->

		<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<div class="copy">
					<p>Developed by &copy; <a href="https://github.com/Marionetko" target="_blank">Marionetko</a></p>
				</div>
			</div>
			
		</footer> <!-- /.footer -->
	</div>
	

</body>
</html>
